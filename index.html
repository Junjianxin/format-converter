<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全能格式转换工具</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/themes.css" />
  </head>
  <body class="light-theme">
    <header>
      <button class="hamburger" id="hamburgerBtn" aria-label="展开菜单">
        <span></span><span></span><span></span>
      </button>
      <h1 id="mainTitle">全能格式转换工具</h1>
      <span
        id="mobileSidebarTitle"
        class="mobile-sidebar-title"
        style="display: none"
        >全能格式转换工具</span
      >
      <div class="theme-toggle">
        <button id="themeToggle" aria-label="切换主题">
          <span class="light-icon">☀️</span>
          <span class="dark-icon">🌙</span>
        </button>
      </div>
    </header>

    <main class="container">
      <aside class="sidebar" id="sidebar">
        <nav>
          <ul class="nav-menu">
            <li class="nav-item active" data-tool="json">
              <span class="icon">{ }</span>
              <span class="text">JSON格式化</span>
            </li>
            <li class="nav-item" data-tool="jsmin">
              <span class="icon">JS</span>
              <span class="text">JS压缩</span>
            </li>
            <li class="nav-item" data-tool="timestamp">
              <span class="icon">🕒</span>
              <span class="text">时间戳转换</span>
            </li>
            <li class="nav-item" data-tool="html">
              <span class="icon">&lt;&gt;</span>
              <span class="text">HTML格式化</span>
            </li>
            <li class="nav-item" data-tool="md5">
              <span class="icon">🔒</span>
              <span class="text">MD5加密</span>
            </li>
            <li class="nav-item" data-tool="url">
              <span class="icon">🔗</span>
              <span class="text">URL编解码</span>
            </li>
            <li class="nav-item" data-tool="base64">
              <span class="icon">64</span>
              <span class="text">Base64编解码</span>
            </li>
            <li class="nav-item" data-tool="base64img">
              <span class="icon">🖼️</span>
              <span class="text">Base64转图片</span>
            </li>
            <li class="nav-item" data-tool="csv">
              <span class="icon">📊</span>
              <span class="text">CSV转JSON</span>
            </li>
            <li class="nav-item" data-tool="xml">
              <span class="icon">&lt;/&gt;</span>
              <span class="text">XML格式化</span>
            </li>
            <li class="nav-item" data-tool="sql">
              <span class="icon">📝</span>
              <span class="text">SQL格式化</span>
            </li>
          </ul>
        </nav>

        <div class="history-panel">
          <h3>
            历史记录
            <button id="clearHistoryBtn" title="清空历史记录">清空</button>
          </h3>
          <ul id="historyList" class="history-list">
            <!-- 历史记录将在这里动态生成 -->
          </ul>
        </div>
      </aside>

      <section class="content">
        <div class="tool-header">
          <h2 id="currentToolTitle">JSON格式化</h2>
          <div class="tool-options" id="toolOptions">
            <!-- 工具特定选项将在这里动态生成 -->
          </div>
        </div>

        <div class="converter">
          <div class="input-panel">
            <div class="panel-header">
              <h3>输入</h3>
              <div class="stats" id="inputStats">0 字符 | 0 行</div>
            </div>
            <div class="textarea-container">
              <textarea
                id="inputText"
                placeholder="请在此输入内容..."
              ></textarea>
              <div class="file-drop-area" id="fileDropArea">
                <p>拖拽文件到此处</p>
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="convertBtn" class="btn primary">转换</button>
            <button id="clearBtn" class="btn">清除</button>
            <button id="copyBtn" class="btn">复制结果</button>
          </div>

          <div class="output-panel">
            <div class="panel-header">
              <h3>输出</h3>
              <div class="stats" id="outputStats">0 字符 | 0 行</div>
            </div>
            <div class="textarea-container">
              <textarea id="outputText" readonly></textarea>
            </div>
          </div>
        </div>

        <div id="notification" class="notification">
          <!-- 通知消息将在这里显示 -->
        </div>
      </section>
    </main>

    <footer>
      <p>
        2025 全能格式转换工具 - © 版权归 <i><b>JunJianxin </b></i>所有
      </p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/MD5.js"></script>
  </body>
</html>
